{% extends "base.html" %}

{% block title %}Contato - Grupo Pagode{% endblock %}

{% block content %}
    <section class="py-20 bg-gray-800">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <div class="text-center mb-12">
                    <h1 class="text-5xl font-bold mb-4 text-yellow-500">Entre em Contato</h1>
                    <p class="text-xl text-gray-300">Quer contratar o grupo para seu evento? Envie uma mensagem!</p>
                </div>

                {% if sucesso %}
                <div class="bg-green-600 text-white p-4 rounded-lg mb-6 flex items-center">
                    <i class="fas fa-check-circle text-2xl mr-3"></i>
                    <span>Mensagem enviada com sucesso! Entraremos em contato em breve.</span>
                </div>
                {% endif %}

                <form method="post" action="{{ url_for('contato') }}" class="bg-gray-900 p-8 rounded-lg shadow-2xl">
                    <div class="mb-6">
                        <label for="name" class="block text-gray-300 font-semibold mb-2">Nome</label>
                        <input type="text" name="name" id="name" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-yellow-500 text-white">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-gray-300 font-semibold mb-2">Email</label>
                        <input type="email" name="email" id="email" required
                               class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-yellow-500 text-white">
                    </div>
                    <div class="mb-6">
                        <label for="message" class="block text-gray-300 font-semibold mb-2">Mensagem</label>
                        <textarea name="message" id="message" rows="6" required
                                  class="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-yellow-500 text-white"></textarea>
                    </div>
                    <div class="flex space-x-4">
                        <button type="submit" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-6 rounded-lg transition">
                            Enviar Mensagem
                        </button>
                        <button type="reset" class="px-6 py-3 border border-gray-700 hover:border-gray-600 text-gray-300 rounded-lg transition">
                            Limpar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
